<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Best Burger in Austin</title>

</head>

<body>

    <nav class="col-col-12 nav-footer-bar">
    	<div class="logo-icon">
    		<img src="app/Icon/BestBurgerIcon.png" class="icon-size">
    	</div>
    	<a href="#">
    		<div class="login-button">Login</div>
    	</a>	
    	<a href="#">
    		<div class="login-button">Sign Up</div>
    	</a>	
    </nav>
    

    
    

    <div class="row">
        <div class="col col-12 main-background">
            
			<div class="row">
				<div class="col col-11 body-background">

					<div class="row">
						<div class="col col-9 title-button-container">
							<div class="bba-title">Best Burgers of Austin</div>
								<form class= "search-form">
									<input type= "text" class= "search-input" placeholder="e.g. restaurant name" />
								</form> 
							<a href="#">
								<div class="suggestion-button">Suggestion</div>
							</a>
					
		           		<div class="col col-7 input-form-container">
				            <form class="input-form">
						        <div class="form-title">Tell us about a burger you like</div>
						       	<div class="input-bars">
						        	<input type="text" placeholder="Name of Burger" class="burgerTitle" />
						        </div>	
						       	<div class="input-bars">
						        	<input type="text" placeholder="Name of Restaurant" class="burgerLoc" />
						        </div>
						        <div class="input-bars">
						        	<input type="text" placeholder=" Burger Description" class="burgerDesc" />
						        </div>	
						        <div class="input-bars">
						        	<input type="url" placeholder="Upload Picture" class="burgerPic" />
						        	<button type="submit" class="burger-submit"></button>
						        </div>		        
		    				</form>
    					</div>
    				</div>
						</div>	
		            </div>

		            <div class="row burgerBox">
		                
		            </div>

		            <div class="row">
						<div class="col col-9 title-button-container">
							<a href="#">
								<i class="fa fa-chevron-left"></i>
							</a>
							<a href="#">
								<i class="fa fa-chevron-right"></i>
							</a>	
						</div>	
		            </div>




		           

    				<div class="row">
    					<div class="col col-7 display-title">Recent recommendations</div>
    				</div>	

    				<div class="row">
    					<div class="col col-7 display-container">
    					</div>
    				</div>	
	

		     	</div><!-- body-background -->
		     </div>       
        

        </div><!-- col-12 -->
    </div>

    <footer>
    	<div class="col col-12 nav-footer-bar">
    		<div class="footer-info">An ADSV Production</div>
    	</div>
    </footer>	
</body>


</html>
