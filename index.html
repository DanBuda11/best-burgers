<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Best Burger in Austin</title>
</head>

<body>
    

    <nav class="col-col-12 nav-bar">
    	<div class="logo-icon">BBA</div>
    	<a href="#">
    		<div class="login-button">Login</div>
    	</a>	
    </nav>
    

    
    

    <div class="row">
        <div class="col col-12">
            
			<div class="row">
				<div class="col col-11 body-background">


		            <div class="row">
		                <div class="col col-8 burger-container">
		                    <div class="burger-picture">
		                        <img src="https://sparkpeo.hs.llnwd.net/e4//nw/3/9/l391837837.jpg">
		                    </div>
		                    <div class="burger-info">
		                        <div class="burger-name">
		                            <h2>The American Burger</h2>
		                            <h3>Uncle Willy's Tavern</h3>
		                        </div>
		                        <div class="voting-and-likes">
		                            <i class="fa fa-thumbs-up"></i> (# of likes)
		                        </div>
		                    </div>
		                </div>
		            </div>


		           <div class="row">
		           	<div class="col col-7 input-form-container">

		            <form class="input-form">
				        <h2>Tell us about a burger you like</h2>
				       	<div class="input-bars">
				        	<input type="text" placeholder="Name of Burger" class="burgerTitle" />
				        </div>	
				       	<div class="input-bars">
				        	<input type="text" placeholder="Name of Restaurant" class="burgerLoc" />
				        </div>
				        <div class="input-bars">
				        	<input type="text" placeholder=" Burger Description" class="burgerDesc" />
				        </div>	
				        <div class="input-bars">
				        	<input type="url" placeholder="Picture" class="burgerPic" />
				        	<button type="submit" class="burger-submit"></button>
				        </div>
				        
    				</form>

    				</div>
    				</div>

    				<div class="row">
    					<div class="col col-7 display-title">
    						<h2>Recent recommendations</h2>
    					</div>
    				</div>	

    				<div class="row">
    					<div class="col col-7 display-container">
    					</div>
    				</div>		

		     	</div><!-- body-background -->
		     </div>       
        

        </div><!-- col-12 -->
    </div>
</body>

</html>
